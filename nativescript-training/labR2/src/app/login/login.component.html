<StackLayout class="form">
    <StackLayout class="input-field">
        <TextField class="input" hint="Username" #username></TextField>
    </StackLayout>

    <StackLayout class="input-field">
        <TextField class="input" hint="Password" secure="true" #password></TextField>
    </StackLayout>

    <Button text="Log In" class="btn btn-primary" (tap)="login(username.text, password.text)"></Button>

</StackLayout>
